<body>
	<!-- Fixed navbar top -->
	<nav class="navbar navbar-default navbar-fixed-top">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#navbar" aria-expanded="false"
				aria-controls="navbar">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">AMP</a>
		</div>
		<div id="navbar" class="navbar-collapse collapse">
			<ul class="nav navbar-nav">

						wechseln</a></li>

	</div>
	</nav>

	<!--Begin page content -->
	<div>
		<h1 class="page-header cpPageHeader">Patient wählen</h1>
	</div>
	<div class="cpContainer">

		<div class="col-md-4 cpLeftCol adjustButtons">
			<div>
				<h2 class="sub-header">Liste meiner Patienten</h2>
			</div>
			<div class="cpScroll">

				<!-- Displays patients that are queried in the ChoosePatientView Java class  -->
				<nav class="patientList"> <h:dataTable
					value="#{choosePatientView.patientlist}" var="patient">
					<h:column>
						<h:outputText value="#{patient.familyName}, #{patient.givenName}"/>
					</h:column>
				</h:dataTable> 
				</nav>
				<button onclick="location.href='home.xhtml';">
				Weiter</button>
			</div>
		</div>
		<div class="col-md-8 cpRightCol adjustButtons">
			<h2 class="sub-header">Patient im EPD suchen</h2>
			Vorname <input type="text" class="form-control cpTextfield"
				placeholder="Vorname" /> Nachname <input type="text"
				class="form-control cpTextfield" placeholder="Nachname" />
			Geburtsdatum <input type="text" class="form-control cpTextfield"
				placeholder="Geburtsdatum" />
			<button onclick="location.href='home.xhtml';">
				Suchen</button>
		</div>









	</div>

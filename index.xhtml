<body class="loginBackground">
  <div class="loginContainer adjustButtons">
    <form name="login" class="formLogin">
      <h2>Login</h2>
      <!--<label><b>inputUsername</b></label>-->
      <input id="inputUsername" name="userid" class="form-control loginStyle" placeholder="Username" required="true" autofocus="true"/>
      <!--<label><b>inputPassword</b></label>-->
      <input type="password" id="inputPassword" name="userpass" class="form-control" placeholder="Password" required="true"/>
      <button class="loginButton" type="submit" onclick="check(this.form)">Login</button>
    </form>
  </div>
</body>
